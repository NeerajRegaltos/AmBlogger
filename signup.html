<body>



  <h1 class="d-flex justify-content-center"><a href="#">Am Blogger</a></h1>
  <br>
  <h3 class="d-flex justify-content-center">Create your account</h3>
  <br>
  <form>
    <div class="form-group" style="margin: 20px 0 0 25px;">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">
          <h4>First name</h4>
        </label>
        <input type="text" placeholder="Enter your First Name" class="form-control" id="validationServer01" value=""
          required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">
          <h4>Last name</h4>
        </label>
        <input type="text" placeholder="Enter your Last Name" class="form-control " id="validationServer02" value=""
          required>

      </div>
    </div>

    <div class="form-group" style="margin: 20px 0 0 25px;">
      <div class="col-md-6 mb-3">
        <label for="exampleInputEmail1">
          <h4>Email address</h4>
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your Email" />
        <small id="emailHelp" class="form-text text-muted">
          <p style="color: red;">We'll never share your email with anyone else.</p>
        </small>
      </div>
      <div class="form-group" style="margin: 20px 0 0 0;">
        <div class="col-md-6 mb-3">
          <label for="exampleInputEmail1">
            <h4>Verify Email address</h4>
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your Email again" />
          <div class="form-group" style="margin: 20px 0 0 0;">
            <div>
              <label for="exampleInputPassword1">
                <h4>Password</h4>
              </label>
              <input type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Enter your Password" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>

          </div>
        </div>

        <button class="btn btn-primary" type="submit">Create Your Acconut</button>
  </form>
